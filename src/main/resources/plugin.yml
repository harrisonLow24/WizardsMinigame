name: WizardsPlugin
api-version: 1.20
version: 0.20
main: WizardsGame.WizardsPlugin
description: Wizards Minigame
author: hareesun
commands:
  toggleinfinitemana:
    description: toggle infinite mana
    aliases: mana
    permission: op
    permission-message: You do not have permission!
    usage: /togglemana
  togglecooldowns:
    description: toggle cooldowns
    aliases: cooldowns
    permission: op
    permission-message: You do not have permission!
    usage: /togglecooldowns
  checkmana:
    description: check mana
    aliases: chmana
    permission: op
    permission-message: You do not have permission!
    usage: /checkmana
  add:
    description: add player to team
    permission: op
    permission-message: You do not have permission!
    usage: /add <player> <team>
  togglefriendlyfire:
    description: toggle friendly fire for a team
    aliases: toggleff
    permission: op
    permission-message: You do not have permission!
    usage: /togglefriendlyfire <team>





